<div class="py-4 mb-2">
  <h3 class="d-inline-block">Edit Field</h3>
</div>

<%= formFor(field, {action: fieldPath({ field_id: field.ID }), method: "PUT"}) { %>
  <%= partial("fields/form.html") %>
  <%= linkTo(fieldPath({ field_id: field.ID }), {class: "btn btn-warning", "data-confirm": "Are you sure?", body: "Cancel"}) %>
<% } %>
